Entendo a frustração! Configurar CI/CD pode ser chato mesmo. Mas antes de desistir completamente, que tal uma solução super simples?
Opção 1: GitHub Actions MÍNIMO (só testes básicos)
yamlname: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      
      - run: npm ci
      - run: npm run build
      
      # Só testa se compila, sem rodar testes de integração
      - run: npm run lint # se tiver
